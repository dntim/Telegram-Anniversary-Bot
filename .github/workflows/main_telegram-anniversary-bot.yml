name: Telegram-Anniversary-Bot CI/CD Azure WebJob

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore NuGet packages
        run: dotnet restore --configfile nuget.config

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o 'Telegram-Anniversary-Bot-publish'

      - name: Prepare WebJob Artifact
        run: |
          mkdir -p Telegram-Anniversary-Bot-publish/app_data/jobs/continuous/Telegram-Anniversary-Bot
          cp -r Telegram-Anniversary-Bot-publish/* Telegram-Anniversary-Bot-publish/app_data/jobs/continuous/Telegram-Anniversary-Bot/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: 'Telegram-Anniversary-Bot-publish'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4B96C1E110A4FBEB6EB164F503AAF61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2BBC2482988145BC99987CF8ABF34EF2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F9170BC54A074D6F959FD282BBA1397D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Telegram-Anniversary-Bot'
          slot-name: 'Production'
          package: './Telegram-Anniversary-Bot-publish'
